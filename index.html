<!DOCTYPE html>
<html>
<head>
	<title>OnePush - finding the best online portfolio/person!</title>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
	<link rel="stylesheet" href="js/font-awesome/css/font-awesome.min.css">
	<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	 <script src="js/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
				<img src="images/logo.png" width="100%" height="74" alt="">
			</div>
		</header>
		<article>
			<div class="results">
				<div class="block">
					<div class="form-group">
				    <label for="title">Searching</label>
				    <input type="email" class="form-control" id="search" autocomplete="off" placeholder="search tag, title, url . .">
				  </div>
				</div>  	
				<div id="websites" class="block"></div>
			</div>
			<div class="contribute">
				<h4>contribute/add website</h4>
				<div>
					<div class="form-group">
			    <label for="title">Title</label>
			    <input type="email" class="form-control" id="title" placeholder="title">
			  	</div>
				  <div class="form-group">
				    <label for="url">Web Address</label>
				    <input type="text" class="form-control" id="url" placeholder="web/url address">
				  </div>
				  <div class="form-group">
				    <label for="tag">Tag</label>
				    <input type="text" class="form-control" id="tag" placeholder="tag">
				  </div>

			  	<button type="submit" class="btn btn-default push">Push Website</button>
			  	
			  		<p class="bg-success" id="message"></p>

				</div>
			</div>
		</article>
	</div>
</body>

 <script id="details" type="text/html">
 	{{#websites}}
 	<div class="website well well-sm">
			<div class="img"><img src="{{favicon_image}}" class="img-thumbnail" alt="favicon" width="50" height="50"></div>
			<div class="content">
				<div class="name">{{title}}</div>
				<div class="details">
					<div class="tag"><i class="fa fa-bookmark"></i> &nbsp;{{tag}}</div>
					<div class="url"><i class="fa fa-link"></i> &nbsp;<a target="_blank" href="{{url_address}}">{{url_address}}</a></div>
				</div>
			</div>				
	</div>
	{{/websites}}
 </script>
<script type="text/javascript" src="js/main.js"></script>
</html>
